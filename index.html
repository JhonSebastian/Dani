<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Dani ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
            --accent-color: #ffb703;
            --text-dark: #590d22;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: var(--primary-color); margin-bottom: 1.2rem; font-size: 1.6rem; }
        p { color: var(--text-dark); line-height: 1.6; font-size: 1.1rem; }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover {
            background-color: #ff758f;
            transform: scale(1.03);
        }

        .warning-btn { background-color: var(--accent-color); color: #000; }
        .whatsapp-btn { background-color: #25d366; margin-top: 20px; font-size: 1.1rem; }
        
        textarea, input[type="text"] {
            padding: 14px;
            border: 2px solid #ffccd5;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        .final-note {
            font-style: italic;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container" id="main-container"></div>

<script>
    let currentStep = -1; 
    let answersLog = ""; 
    
    const questions = [
        { q: "1. De los viajes que hemos tenido, ¬øcu√°l ha sido el que m√°s te ha gustado?", options: ["Cali", "Bogot√°", "Melgar", "Arbel√°ez"] },
        { q: "2. ¬øCu√°l parte de tu cuerpo crees que me gusta m√°s?", options: ["Cara", "Labios", "Nalgas", "Todas las anteriores üòç"] },
        { q: "3. ¬øQu√© es lo que m√°s te gusta hacer conmigo?", type: "text" },
        { q: "4. ¬øQu√© te gustar√≠a hacer conmigo que no te has atrevido a decirme?", type: "text" },
        { q: "5. ¬øQu√© cosa de m√≠ no te gusta tanto?", type: "text" },
        { q: "6. ¬øQu√© te gustar√≠a que hiciera m√°s seguido?", type: "text" },
        { q: "7. Del 1 al 10, ¬øqu√© tanto te gusta que te haga m√≠a?", options: ["10", "100", "Infinito", "M√°s que eso üî•"] },
        { 
            q: "‚ö†Ô∏è ADVERTENCIA", 
            text: "La siguiente pregunta es la m√°s importante de todas... ¬øDeseas continuar?", 
            options: ["S√≠, deseo continuar"], 
            isWarning: true 
        },
        { 
            q: "La Pregunta Final ‚ú®", 
            text: "¬øQuieres continuar conmigo por mucho tiempo m√°s?", 
            type: "final" 
        }
    ];

    function render() {
        const container = document.getElementById('main-container');
        
        if (currentStep === -1) {
            container.innerHTML = `
                <h2>¬°Hola Dani! ‚ù§Ô∏è</h2>
                <p>Quiz√°s este sea el detalle m√°s extra√±o que te hayan dado, pero espero que te guste mucho.</p>
                <div class="btn-group"><button onclick="nextStep()">Iniciar</button></div>
            `;
            return;
        }

        if (currentStep >= questions.length) {
            const waLink = `https://wa.me/?text=${encodeURIComponent("¬°Hola amor! Aqu√≠ est√°n mis respuestas de nuestros 8 meses:\n\n" + answersLog)}`;
            container.innerHTML = `
                <h2>‚ù§Ô∏è ¬°Felices 8 Meses! ‚ù§Ô∏è</h2>
                <p>Vida, hoy cumplimos 8 meses y no puedo creer que el tiempo est√© pasando tan r√°pido y que nuestra relaci√≥n siga m√°s fuerte que antes. Deseo que continuemos por mucho tiempo m√°s.</p>
                <span class="final-note">"Ten por seguro que todas tus respuestas las tendr√© en cuenta para hacerte mucho m√°s feliz cada d√≠a."</span>
                <div class="btn-group">
                    <button class="whatsapp-btn" onclick="window.open('${waLink}')">Enviar respuestas al amor de mi vida üì≤</button>
                </div>
            `;
            return;
        }

        const data = questions[currentStep];
        let html = `<h2>${data.q}</h2>`;
        if (data.text) html += `<p>${data.text}</p>`;

        if (data.type === "text") {
            html += `
                <input type="text" id="ans-input" placeholder="Escribe aqu√≠..." autofocus>
                <div class="btn-group"><button onclick="saveTextAnswer()">Siguiente</button></div>
            `;
        } else if (data.type === "final") {
            html += `
                <textarea id="final-extra" placeholder="Si quieres decirme algo m√°s, escr√≠belo aqu√≠ (opcional)..." rows="3"></textarea>
                <div class="btn-group"><button onclick="saveFinal()">¬°S√ç, POR SUPUESTO! ‚ù§Ô∏è</button></div>
            `;
        } else {
            html += `<div class="btn-group">`;
            data.options.forEach(opt => {
                const cl = data.isWarning ? 'warning-btn' : '';
                html += `<button class="${cl}" onclick="saveOptionAnswer('${opt}')">${opt}</button>`;
            });
            html += `</div>`;
        }
        container.innerHTML = html;
    }

    function nextStep() { currentStep++; render(); }

    function saveOptionAnswer(val) {
        if (currentStep < questions.length - 2) {
            answersLog += `üìå *${questions[currentStep].q}*\n- ${val}\n\n`;
        }
        nextStep();
    }

    function saveTextAnswer() {
        const val = document.getElementById('ans-input').value;
        if (!val) return alert("¬°Escribe algo, amor! ‚ù§Ô∏è");
        answersLog += `üìå *${questions[currentStep].q}*\n- ${val}\n\n`;
        nextStep();
    }

    function saveFinal() {
        const extra = document.getElementById('final-extra').value;
        answersLog += `üìå *¬øQuieres continuar conmigo?*\n- ¬°S√ç, POR SUPUESTO! ‚ù§Ô∏è\n`;
        if (extra) answersLog += `*Mensaje extra de Dani:* ${extra}\n`;
        nextStep();
    }

    render();
</script>

</body>
</html>
